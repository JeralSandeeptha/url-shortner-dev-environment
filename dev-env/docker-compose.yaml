version: '3.8'

services:
  postgres_users_db:
    container_name: postgres_users_db_container
    image: postgres:13.22-alpine3.21
    restart: always
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_DB=users_db
      - POSTGRES_USER=jeral
      - POSTGRES_PASSWORD=1234
    volumes:
      - ./docker/db/postgres_users_db:/var/lib/postgresql/data
  pgAdmin:
    container_name: pgadmin_container
    image: elestio/pgadmin:latest
    restart: always
    ports:
      - "5433:5433"
    environment:
      - PGADMIN_DEFAULT_EMAIL=jeral@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=1234
      - PGADMIN_LISTEN_PORT=5433
    volumes:
      - ../docker/ms/pgAdmin:/var/lib/pgadmin
    depends_on:
      - postgres_users_db
  frontend:
    build:
      context: ../../url-shortner-frontend
      dockerfile: Dockerfile.dev
    container_name: frontend_url_shortner
    restart: always
    ports:
      - '5173:5173'
    volumes:
      - ../../url-shortner-frontend:/app
      - /app/node_modules
    environment:
      - MODE=development
      - VITE_API_URL=https://api.example.com
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
    stdin_open: true
    tty: true
  