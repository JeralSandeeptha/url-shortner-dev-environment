version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres_keycloak_db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_password
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    command:
      - start-dev
    ports:
      - "8080:8080"
  mongodb:
    container_name: mongodb_container
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ../docker/db/mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: "jeral"
      MONGO_INITDB_ROOT_PASSWORD: "1234"
  mongo_express:
    container_name: mongo_express_container
    image: mongo-express:latest
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "jeral"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "1234"
      ME_CONFIG_MONGODB_SERVER: "mongodb"
      ME_CONFIG_MONGODB_AUTH_DATABASE: "admin"
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    volumes:
      - ../docker/ms/mongo-express:/config
    depends_on:
      - mongodb
  postgres_keycloak_db:
    container_name: postgres_keycloak_db_container
    image: postgres:13.22-alpine3.21
    restart: always
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak_password
    volumes:
      - ../docker/db/postgres_keycloak_db:/var/lib/postgresql/data
  postgres_users_db:
    container_name: postgres_users_db_container
    image: postgres:13.22-alpine3.21
    restart: always
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_DB=users_db
      - POSTGRES_USER=jeral
      - POSTGRES_PASSWORD=1234
    volumes:
      - ../docker/db/postgres_users_db:/var/lib/postgresql/data
  pgAdmin:
    container_name: pgadmin_container
    image: elestio/pgadmin:latest
    restart: always
    ports:
      - "5433:5433"
    environment:
      - PGADMIN_DEFAULT_EMAIL=jeral@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=1234
      - PGADMIN_LISTEN_PORT=5433
    volumes:
      - ../docker/ms/pgAdmin:/var/lib/pgadmin
    depends_on:
      - postgres_users_db
      - postgres_keycloak_db
  user_service:
    build:
      context: ../../url-shortner-users-service
      dockerfile: Dockerfile.dev
    container_name: user_service_container
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - NODE_ENV=development
      - DATABASE_URL=postgresql://jeral:1234@postgres_users_db:5432/users_db
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ../../url-shortner-users-service:/app
      - /app/node_modules
    depends_on:
      - postgres_users_db
  url_generate_service:
    build:
      context: ../../url-shortner-url-generate-service
      dockerfile: Dockerfile.dev
    container_name: url_generate_service_container
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - NODE_ENV=development
      - DATABASE_URL=mongodb://jeral:1234@mongodb:27017/url_generate_db?authSource=admin
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ../../url-shortner-url-generate-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
  redirection_service:
    build:
      context: ../../url-shortner-rediection-service
      dockerfile: Dockerfile.dev
    container_name: redirection_service_container
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - NODE_ENV=development
      - DATABASE_URL=mongodb://jeral:1234@mongodb:27017/url_redirect_db?authSource=admin
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ../../url-shortner-rediection-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
  gateway_service:
    build:
      context: ../../url-shortner-gateway-service
      dockerfile: Dockerfile.dev
    container_name: gateway_service_container
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
      - USER_API_URL=http://localhost:5001
      - URL_GENERATE_API_URL=http://localhost:5002
      - URL_REDIRECT_API_URL=http://localhost:5003
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ../../url-shortner-gateway-service:/app
      - /app/node_modules
    depends_on:
      - user_service
      - url_generate_service
      - redirection_service
  frontend:
    build:
      context: ../../url-shortner-frontend
      dockerfile: Dockerfile.dev
    container_name: frontend_url_shortner
    restart: always
    ports:
      - '5173:5173'
    volumes:
      - ../../url-shortner-frontend:/app
      - /app/node_modules
    environment:
      - MODE=development
      - VITE_API_URL=https://api.example.com
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
    stdin_open: true
    tty: true
  